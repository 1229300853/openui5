<!DOCTYPE html>

<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../../../resources/sap-ui-core.js" id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.layout" data-sap-ui-theme="sap_bluecrystal">
	</script>
	<script type="text/javascript">
		(function () {
			var checkStep4 = function () {
				var selected1 = sap.ui.getCore().byId("cBox1").getSelected(),
						selected2 = sap.ui.getCore().byId("cBox2").getSelected(),
						selected3 = sap.ui.getCore().byId("cBox3").getSelected(),
						selected4 = sap.ui.getCore().byId("cBox4").getSelected(),
						selected5 = sap.ui.getCore().byId("cBox5").getSelected();

				if ((selected1 && selected2 && !selected5) || (selected3 && !selected4) || (selected4 && selected2 && selected1))
					wizard.validateStep(step4);
			};

				validated: false,
				title: "User credentials",
				icon: "sap-icon://permission",
				complete: function () {

				},

					}),
					new sap.ui.layout.form.SimpleForm({
						minWidth: 1024,
						maxContainerCols: 2,
						editable: true,
						content: [
							new sap.m.Label({
								text: "User name",
								labelFor: "nameInput"
							}),
							new sap.m.Input("nameInput", {
								liveChange: function (oEvent) {
									var val = oEvent.getParameter("value");
									if (val.length > 8)
										wizard.validateStep(step1);
									else
										wizard.invalidateStep(step1);
								}
							}),
							new sap.m.Label({
								text: "E-mail"
							}),
							new sap.m.Input(),
							new sap.m.Label({
								text: "Male"
							}),
							new sap.m.CheckBox("maleIndicator"),
							new sap.m.Label({
								text: "Password"
							}),
							new sap.m.Input({
								type: "Password"
							}),
							new sap.m.Label({
								text: "Repeat Password"
							}),
							new sap.m.Input({
								type: "Password"
							})
						]
					})
				]
			});
			var step2 = new sap.m.WizardStep({
				validated: true,
				title: "Personal information",
				icon: "sap-icon://person-placeholder",
				content: [
					new sap.m.Text({
						text: "Donec dictum odio nec vestibulum finibus. In sit amet nulla id dolor aliquam mollis id sed urna. Maecenas porta, lacus aliquam rhoncus euismod, tellus dui efficitur tellus, et ornare enim magna non lorem. Nam accumsan commodo ultricies. Vivamus pellentesque accumsan purus, in ullamcorper justo semper nec. Quisque libero quam, lobortis sed accumsan at, accumsan at odio. Maecenas quis arcu dignissim, faucibus augue sit amet, varius nisi. Donec est turpis, imperdiet lacinia cursus ac, luctus et libero. Etiam pretium, ex facilisis varius lobortis, ipsum mauris gravida purus, sit amet cursus dui dolor ac nisl. Vivamus tortor neque, eleifend a est a, convallis posuere orci. Maecenas lacinia vestibulum egestas. Integer tempor justo et justo venenatis, quis consectetur nisl imperdiet. Nulla auctor pretium odio sit amet pulvinar"
					}),
				]
			});
			var step3 = new sap.m.WizardStep({
				validated: true,
				title: "Payment details",
				icon: "sap-icon://simple-payment",
				content: [
					new sap.ui.layout.form.SimpleForm({
						minWidth: 1024,
						maxContainerCols: 2,
						editable: true,
						content: [
							new sap.m.Label({
								text: 'sap.m.Select'
							}),
							new sap.m.Select({
								name: "select-name0",
								items: [
									oItem20 = new sap.ui.core.Item({
										key: "0",
										text: "item 0"
									}),

									oItem21 = new sap.ui.core.Item({
										key: "1",
										text: "item 1"
									}),

									oItem22 = new sap.ui.core.Item({
										key: "2",
										text: "item 2 is a little long"
									}),

									oItem23 = new sap.ui.core.Item({
										key: "3",
										text: "item 3"
									})
								]
							}),
							new sap.m.Label({
								text: 'sap.m.Link'
							}),
							new sap.m.Link({
								text: 'SAP Germany',
								href: 'http://www.sap.com',
								target: '_blank'
							}),
							new sap.m.Label({
								text: 'sap.m.TextArea'
							}),
							new sap.m.TextArea({
								placeholder: "Please add your comment",
								rows: 6,
								maxLength: 255,
								width: "100%"
							})
						]
					})
				]
			});
			var step4 = new sap.m.WizardStep({
				validated: false,
				title: "Credit card information",
				icon: "sap-icon://credit-card",
				activate: function () {
					alert("Credit card information step activated");
				},
				content: [
					new sap.ui.layout.form.SimpleForm({
						minWidth: 1024,
						maxContainerCols: 2,
						editable: true,
						content: [
							new sap.m.Label({
								text: "CC Number"
							}),
							new sap.m.Input(),
							new sap.m.Label({
								text: "Verification code"
							}),
							new sap.m.Input(),
							new sap.m.Label({
								text: "Lorem ipsum"
							}),
							new sap.m.CheckBox("cBox1", {
								text: "Ilbris",
								select: checkStep4
							}),
							new sap.m.CheckBox("cBox2", {
								text: "Mohaseed",
								select: checkStep4
							}),
							new sap.m.CheckBox("cBox3", {
								text: "Jukka",
								select: checkStep4
							}),
							new sap.m.CheckBox("cBox4", {
								text: "Valvet",
								select: checkStep4
							}),
							new sap.m.CheckBox("cBox5", {
								text: "Beerendes",
								select: checkStep4
							})
						]
					})
				]
			});
			var step5 = new sap.m.WizardStep({
				validated: true,
				title: "Card contents",
				icon: "sap-icon://bar-code",
				content: [
					new sap.m.Label({
						text: "CC Number"
					}),
					new sap.m.Input({
						liveChange: function (oEvent) {

						}
					}),
					new sap.m.Label({
						text: "Verification code"
					}),
					new sap.m.Input(),
					new sap.m.Label({
						text: "Lorem ipsum"
					}),
					new sap.m.CheckBox({
						text: "Ilbris"
					}),
					new sap.m.CheckBox({
						text: "Mohaseed"
					}),
					new sap.m.CheckBox({
						text: "Jukka"
					}),
					new sap.m.CheckBox({
						text: "Valvet"
					}),
					new sap.m.CheckBox({
						text: "Beerendes"
					})
				]
			});
			var step6 = new sap.m.WizardStep({
				title: "Finishing touches",
				icon: "sap-icon://detail-view",
				validated: false,
				content: [
					new sap.m.Text({
						text: "Donec dictum odio nec vestibulum finibus. In sit amet nulla id dolor aliquam mollis id sed urna. Maecenas porta, lacus aliquam rhoncus euismod, tellus dui efficitur tellus, et ornare enim magna non lorem. Nam accumsan commodo ultricies. Vivamus pellentesque accumsan purus, in ullamcorper justo semper nec. Quisque libero quam, lobortis sed accumsan at, accumsan at odio. Maecenas quis arcu dignissim, faucibus augue sit amet, varius nisi. Donec est turpis, imperdiet lacinia cursus ac, luctus et libero. Etiam pretium, ex facilisis varius lobortis, ipsum mauris gravida purus, sit amet cursus dui dolor ac nisl. Vivamus tortor neque, eleifend a est a, convallis posuere orci. Maecenas lacinia vestibulum egestas. Integer tempor justo et justo venenatis, quis consectetur nisl imperdiet. Nulla auctor pretium odio sit amet pulvinar"
					}),
					new sap.m.Button({
						text: "Verify final step",
						press: function () {
							wizard.validateStep(step6);
						}
					}),
					new sap.m.Button({
						text: "Discard progress",
						press: function () {
							wizard.discardProgress(step1);
						}
					})
				]
			});

			wizard = new sap.m.Wizard({
				width: "100%",
				showNextButton: true,
				complete: function () {
					alert("Process finished");
				},
				stepActivate: function (oEvent) {
					//alert("Step " + oEvent.getParameter("index"));
				},
				steps: [step1, step2, step3, step4, step5, step6]
			});
		})();

		var getLabel = function (sValue) {
				return new sap.m.Label({
					text: sValue
				});
			},
			getLabelWithSelect = function (sValue) {
				return new sap.ui.layout.VerticalLayout({
					content: [getLabel(sValue), getSelect(10)]
				})
			},
			getLabelWithSelectCombo = function (iCount) {
				var aLabelCombos = [];

				for (var i = 0; i < iCount; i++) {
					aLabelCombos.push(getLabelWithSelect("Something Something" + i));
				}

				return aLabelCombos;
			},
			getSelectItem = function (iNumber) {
				return new sap.ui.core.Item({
					text: "Content " + ++iNumber,
					key: iNumber
				});
			},
			getSelect = function (iCount) {
				var aSelectItems = [];

				for (var i = 0; i < iCount; i++) {
					aSelectItems.push(getSelectItem(i));
				}

				return new sap.m.Select({
					autoAdjustWidth: true,
					items: aSelectItems
				});
			};


		var app = new sap.m.App();
		var bplHeader = new sap.m.DynamicPageHeader({
			pinnable: true,
			content: [
				new sap.ui.layout.Grid({
					content: getLabelWithSelectCombo(6),
					defaultSpan: "XL2 L3 M4 S6"
				})
			]
		});

		app.addPage(new sap.m.DynamicPage({
			header: bplHeader,
			headerAlwaysExpanded: true,
			title: new sap.m.DynamicPageTitle({
				heading: [new sap.m.Label({
					text: "Some title"
				})],
				snappedContent: [new sap.m.Label({
					text: "Filtered 1042 items based on 'unknown' criteria"
				})],
				actions: [
					new sap.m.ToolbarSpacer(),
					new sap.m.Button({
						icon: "sap-icon://add",
					}),
					new sap.m.Button({
						icon: "sap-icon://edit",
					}),
					new sap.m.Button({
						icon: "sap-icon://delete",
					})
				]
			}),
			content: wizard,
			footer: new sap.m.OverflowToolbar({
				content: [
					new sap.m.ToolbarSpacer(),
					new sap.m.Button({
						text: "Accept",
						type: "Accept"
					}),
					new sap.m.Button({
						text: "Reject",
						type: "Reject"
					})
				]
			})
		}));
		app.placeAt("body");
	</script>
</head>

</body>
