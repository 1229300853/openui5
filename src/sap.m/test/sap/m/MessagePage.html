<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MessagePage - sap.m</title>

    <script src="shared-config.js"></script>
    <script id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            src="../../../resources/sap-ui-core.js"
            >
    </script>
    <style>
        html, body {
            height: 100%;
        }
    </style>
    <script>
        // Simple MessagePage
        var oMessagePage = new sap.m.MessagePage("messagePage",{
            title:"Opportunity",
            text:"No Items are present",
            description: "Description",
            customDescription: new sap.m.Link({text: "Custom Description", href: "http://go.sap.com/index.html"})
        });

        oMessagePage.placeAt('content');
    </script>
</head>

<body class="sapUiBody" role="application">
<div id="content" class="sapUiBody"></div>
</body>
</html>
