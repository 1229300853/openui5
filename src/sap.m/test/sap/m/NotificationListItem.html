<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>Notification List item - sap.m</title>

		<style>
			#body {
				margin: 30px;
			}
		</style>

		<script src="../../../resources/sap-ui-core.js"
				type="text/javascript"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>

		<script type="text/javascript">

			var listItem = new sap.m.NotificationListItem({
				title : 'Notification List Title',
				description : 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent feugiat, turpis vel ' +
						'scelerisque pharetra, tellus odio vehicula dolor, nec elementum lectus turpis at nunc. ' +
						'Mauris non elementum orci, ut sollicitudin ligula. Vestibulum in ligula imperdiet, posuere tortor id, dictum nunc.',
				showCloseButton : true,
				datetime : '1 hour',
				unread : true,
				authorName : 'Jean Doe',
				authorPicture : 'images/Woman_04.png',
				priority: sap.ui.core.Priority.None
			});

			var listItem2 = new sap.m.NotificationListItem({
				title: 'Notification List Title',
				description : 'Aliquam quis varius ligula. In justo lorem, lacinia ac ex at, vulputate dictum turpis.',
				showCloseButton : false,
				datetime : '3 days',
				priority : sap.ui.core.Priority.Low,
				authorName : 'Office Notification',
				authorPicture : 'sap-icon://group',
				buttons: [
					new sap.m.Button({
						id: 'button1',
						text: 'Accept',
						type: sap.m.ButtonType.Accept,
						tap: function () {
							sap.m.MessageToast.show('Accept button pressed');
						}
					}),
					new sap.m.Button({
						id: 'button2',
						text: 'Cancel',
						type: sap.m.ButtonType.Reject,
						tap: function () {
							listItem2.close();
						}
					})
				]
			});

			var listItem3 = new sap.m.NotificationListItem({
				title: 'Notification List Title',
				description : 'Aliquam quis varius ligula. In justo lorem, lacinia ac ex at, vulputate dictum turpis.',
				showCloseButton : true,
				datetime : '3 days',
				unread : true,
				priority : sap.ui.core.Priority.Medium,
				buttons: [
					new sap.m.Button({
						id: 'button3',
						text: 'Accept',
						type: sap.m.ButtonType.Accept,
						tap: function () {
							sap.m.MessageToast.show('Accept button pressed');
						}
					}),
					new sap.m.Button({
						id: 'button4',
						text: 'Cancel',
						type: sap.m.ButtonType.Reject,
						tap: function () {
							listItem2.close();
						}
					})
				]
			});

			var listItem4 = new sap.m.NotificationListItem({
				title: 'Notification List Title',
				description : 'Aliquam quis varius ligula. In justo lorem, lacinia ac ex at, vulputate dictum turpis.',
				showCloseButton : true,
				datetime : '3 days',
				unread : true,
				priority : sap.ui.core.Priority.High,
				authorName : 'John Smith',
				authorPicture : 'images/headerImg2.jpg',
				buttons: [
					new sap.m.Button({
						id: 'button5',
						text: 'Accept',
						type: sap.m.ButtonType.Accept,
						tap: function () {
							sap.m.MessageToast.show('Accept button pressed');
						}
					}),
					new sap.m.Button({
						id: 'button6',
						text: 'Cancel',
						type: sap.m.ButtonType.Reject,
						tap: function () {
							listItem2.close();
						}
					})
				]
			});

			var list = new sap.m.List({
				items: [
					listItem,
					listItem2,
					listItem3,
					listItem4
				]
			});

			list.setWidth("700px").placeAt("content");
		</script>
	</head>

	<body id="body" class="sapUiBody">
		<div id="content"></div>
	</body>

</html>
