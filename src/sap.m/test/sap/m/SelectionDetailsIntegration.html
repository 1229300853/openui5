<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>Test page: Example - sap.m.SelectionDetails for inner Framework Integration</title>

<script src="shared-config.js"></script>
<script id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m"
	src="../../../resources/sap-ui-core.js">
</script>

<script>
	var _selectionDetailsEventData = {
		data :[ {
			data: {
				Price: 939.00,
				ProductCategory: "Laptop"
			},
			displayData: [
				{
					id: "ProductCatagory",
					label: "Product Catagory",
					type: "Dimension",
					unbound: false,
					unit: undefined,
					value: "Laptop"
				}, {
					id: "Price",
					label: "Price",
					type: "Measure",
					unbound: false,
					unit: "EUR",
					value: "939,00"
				}
			]
		}, {
			data: {
				Price: 10000.00,
				ProductCategory: "Satomobiles",
				CompanyName : "Future Industries"
			},
			displayData: [
				{
					id: "ProductCatagory",
					label: "Satomobiles",
					type: "Dimension",
					unbound: false,
					unit: undefined,
					value: "Laptop"
				}, {
					id: "CompanyName",
					label: "Company Name",
					type: "Dimension",
					unbound: false,
					unit: undefined,
					value: "Future Industries"
				}, {
					id: "Price",
					label: "Price",
					type: "Measure",
					unbound: false,
					unit: "EUR",
					value: "10.000,00"
				}
			]
		}
	]};

	var oChangeButton = new sap.m.Button({
		text: "Trigger Change",
		press: function (oEvt) {
			this.fireEvent("_selectionDetails", _selectionDetailsEventData);
		}
	});

	var oSelectionDetails = new sap.m.SelectionDetails("selectionDetails");
	oSelectionDetails.registerSelectionDetailsItemFactory(function (oItemData) {
		return new sap.m.SelectionDetailsItem();
	});

	//Not yet implemented
	//oSelectionDetails.attachSelectionHandler("_selectionDetails", oChangeButton);

	var oApp = new sap.m.App({
		pages: new sap.m.Page({
			title: "Testpage of sap.m.SelectionDetails control for inner Framework Integration",
			content: [ oSelectionDetails, oChangeButton ]
		})
	});
	oApp.placeAt("content");
</script>
</head>

<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
