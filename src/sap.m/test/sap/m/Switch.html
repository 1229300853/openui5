<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<title>Switch - sap.m</title>
		<script id="sap-ui-bootstrap"
				src="../../../resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<script>
			var oTitle = new sap.m.Title({
				text: "Common use cases:",
				titleStyle: sap.ui.core.TitleLevel.H4,
				level: sap.ui.core.TitleLevel.H1
			});

			var oSwitchDefault = new sap.m.Switch({
				change: function(oControlEvent) {
					jQuery.sap.log.info("Event fired: 'change' state property " + this.getState() + " on", this);
				}
			});

			var oLabelDefault = new sap.m.Label({
				text: "Default",
				labelFor: oSwitchDefault
			});

			var oSwitchDisabled = new sap.m.Switch({
				enabled: false
			});

			var oLabelDisabled = new sap.m.Label({
				text: "Disabled",
				labelFor: oSwitchDisabled
			});

			var oSwitchCustomText = new sap.m.Switch({
				state: true,
				customTextOn: "I",
				customTextOff: "O"
			});

			var oLabelCustomText = new sap.m.Label({
				text: "Custom text",
				labelFor: oSwitchCustomText
			});

			var oSwitchNoText = new sap.m.Switch({
				customTextOn: " ",
				customTextOff: " ",
			});

			var oLabelNoText = new sap.m.Label({
				text: "No text",
				labelFor: oSwitchNoText
			});

			var oSwitchAcceptReject = new sap.m.Switch({
				type: sap.m.SwitchType.AcceptReject
			});

			var oLabelAcceptReject = new sap.m.Label({
				text: "Type AcceptReject",
				labelFor: oSwitchAcceptReject
			});

			new sap.m.App({
				pages: [
					new sap.m.Page({
						title: "Switch Control",
						content: [
							oTitle,
							new sap.m.VBox({
								items: [
									oLabelDefault,
									oSwitchDefault,

									oLabelDisabled,
									oSwitchDisabled,

									oLabelCustomText,
									oSwitchCustomText,

									oLabelNoText,
									oSwitchNoText,

									oLabelAcceptReject,
									oSwitchAcceptReject
								]
							})
						]
					}).addStyleClass("sapUiContentPadding")
				]
			}).placeAt("body");
		</script>
	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
