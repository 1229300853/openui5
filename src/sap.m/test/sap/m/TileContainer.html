<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>TileContainer - sap.m</title>

		<script src="shared-config.js"></script>
		<script src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m">
		</script>

		<style>
			.whiteView {
				background-color: white;
			}
		</style>

		<script>
			function handlePress(oEvent) {
				alert('tile ' + oEvent.oSource.getTitle() + ' pressed');
			}

			var oTC = new sap.m.TileContainer("tc",{
				width: "100%",
				height: "100%",
				tiles:[
					new sap.m.StandardTile({
						type : "Create",
						info : "28 days left",
						infoState : "Success",
						title : "Create Leave Request",
						removable: false,
						tooltip: "This tile cannot be removed"
					}),
					new sap.m.StandardTile({
						icon : "images/action.png",
						title : "Leave Request History",
						type: "Monitor"
					}),
					new sap.m.CustomTile({
						content: new sap.m.VBox({
							height: "100%",
							items: [
								new sap.m.Input({
									placeholder: "type something "
								})
							]
						})
					}).addStyleClass("whiteView"),
					new sap.m.StandardTile({
						icon : "images/travel_expense_report.png",
						info : "Waiting for Approval",
						infoState : "Warning",
						number : "787",
						numberUnit : "euro",
						title : "Travel Reimbursement"
					}),
					new sap.m.StandardTile({
						icon : "images/action.png",
						title : "Travel Reimbursement History",
						type: "Monitor"
					}),
					new sap.m.CustomTile({
						content: new sap.m.VBox({
							height: "100%",
							items: [
								new sap.m.Button({
									text: "Press me"
								})
							]
						})
					}).addStyleClass("whiteView"),
					new sap.m.StandardTile({
						type : "Create",
						info : "On Hold",
						infoState : "Error",
						title : "Create Purchase Order"
					}),
					new sap.m.StandardTile({
						icon : "images/analytics_64.png",
						title : "Financial report",
						type: "Monitor"
					}),
					new sap.m.StandardTile({
						icon : "images/analytics_grey_64.png",
						title : "Team Report",
						type: "Monitor",
						removable: false,
						tooltip: "This tile cannot be removed"
					}),
					new sap.m.StandardTile({
						type : "Create",
						info : "28 days left",
						infoState : "Success",
						title : "Create Leave Request"
					}),
					new sap.m.StandardTile({
						icon : "images/action.png",
						title : "Leave Request History",
						type: "Monitor"
					}),
					new sap.m.CustomTile({
						content: new sap.m.VBox({
							height: "100%",
							items: [
								new sap.m.Input({
									placeholder: "type something "
								})
							]
						}),
						removable: false,
						tooltip: "This tile cannot be removed"
					}).addStyleClass("whiteView"),
					new sap.m.StandardTile({
						icon : "images/travel_expense_report.png",
						info : "Waiting for Approval",
						infoState : "Warning",
						number : "787",
						numberUnit : "euro",
						title : "Travel Reimbursement"
					}),
					new sap.m.StandardTile({
						icon : "images/action.png",
						title : "Travel Reimbursement History",
						type: "Monitor"
					}),
					new sap.m.CustomTile({
						content: new sap.m.VBox({
							height: "100%",
							items: [
								new sap.m.Button({
									text: "Press me"
								})
							]
						})
					}).addStyleClass("whiteView"),
					new sap.m.StandardTile({
						type : "Create",
						info : "On Hold",
						infoState : "Error",
						title : "Create Purchase Order"
					}),
					new sap.m.StandardTile({
						icon : "images/analytics_64.png",
						title : "Financial report",
						type: "Monitor"
					}),
					new sap.m.StandardTile({
						icon : "images/analytics_grey_64.png",
						title : "Team Report",
						type: "Monitor"
					}),
					new sap.m.StandardTile({
						type : "Create",
						info : "28 days left",
						infoState : "Success",
						title : "Create Leave Request"
					}),
					new sap.m.StandardTile({
						icon : "images/action.png",
						title : "Leave Request History",
						type: "Monitor"
					}),
					new sap.m.CustomTile({
						content: new sap.m.VBox({
							height: "100%",
							items: [
								new sap.m.Input({
									placeholder: "type something "
								})
							]
						})
					}).addStyleClass("whiteView"),
					new sap.m.StandardTile({
						icon : "images/travel_expense_report.png",
						info : "Waiting for Approval",
						infoState : "Warning",
						number : "787",
						numberUnit : "euro",
						title : "Travel Reimbursement"
					}),
					new sap.m.StandardTile({
						icon : "images/action.png",
						title : "Travel Reimbursement History",
						type: "Monitor"
					}),
					new sap.m.CustomTile({
						content: new sap.m.VBox({
							height: "100%",
							items: [
								new sap.m.Button({
									text: "Press me"
								})
							]
						})
					}).addStyleClass("whiteView"),
					new sap.m.StandardTile({
						type : "Create",
						info : "On Hold",
						infoState : "Error",
						title : "Create Purchase Order"
					}),
					new sap.m.StandardTile({
						icon : "images/analytics_64.png",
						title : "Financial report",
						type: "Monitor"
					}),
					new sap.m.StandardTile({
						icon : "images/analytics_grey_64.png",
						title : "Team Report",
						type: "Monitor"
					}),
				],
				tileDelete: function(evt){
					var tile = evt.getParameter("tile");
					evt.getSource().removeTile(tile);
				}
			});

			var page = new sap.m.Page({
				content: oTC,
				footer: new sap.m.Bar({
					contentRight: [
						new sap.m.ToggleButton({
							text: "Edit",
							press: function (evt) {
								var newValue = !oTC.getEditable();
								evt.getSource().getPressed() ? evt.getSource().setText("Done") : evt.getSource().setText("Edit");
								oTC.setEditable(newValue);
							}
						}),
						new sap.m.ToggleButton({
							text: "Busy",
							press: function (evt) {
								var newValue = !oTC.getBusy();
								evt.getSource().getPressed() ? evt.getSource().setText("Done") :  evt.getSource().setText("Busy state");
								oTC.setBusy(newValue);
							}
						})
					]
				})
			});

			var app = new sap.m.App({
				initialPage: page.getId()
			});

			app.addPage(page);
			app.placeAt('body');

		</script>

	</head>
	<body id="body" class="sapUiBody">
	</body>
</html>
