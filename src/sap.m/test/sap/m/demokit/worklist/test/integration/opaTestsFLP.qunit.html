<!DOCTYPE html>
<html>
	<head>
	<title>Opa tests for Worklist</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

		<!-- TODO: get rid of the src in the namespace -->
	<script id="sap-ui-bootstrap"
		src="../../resources/sap-ui-core.js"
		data-sap-ui-resourceroots='{
			"sap.ui.demo.worklist.test": "../",
			"sap.ui.demo.app.test" : "../../testFLPService"
		}'
		data-sap-ui-frameOptions='trusted'>
	</script>

	<script>
		sap.ui.namespace("sap.ui.demo.worklist.test.integration");
		sap.ui.demo.worklist.test.integration.isFLP = true;
		jQuery.sap.require("sap.ui.demo.worklist.test.integration.AllJourneys");
		jQuery.sap.require("sap.ui.demo.worklist.test.integration.FLPJourneys");
	</script>

</head>
<body>
	<div id="content"></div>
	<h1 id="qunit-header">Opa tests for Worklist</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
