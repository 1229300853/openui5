			getArrayIndexByItemKeySpy.returns(0);

			oP13nColumnsPanel._oSelectedItem.data('P13nColumnKey', '4711');

		test("Shall check _handleMoveItem", function() {
			ok(oP13nColumnsPanel._handleMoveItem, "Method does not exist");
			
			var oMoveItemMetaData = null;
			var handleItemIndexChangedSpy = sinon.stub();
			var afterMoveItemSpy = sinon.stub();
			oP13nColumnsPanel._handleItemIndexChanged = handleItemIndexChangedSpy;
			oP13nColumnsPanel._afterMoveItem = afterMoveItemSpy;

			oP13nColumnsPanel._oTable.getItems = sinon.stub().returns([{"typ": "Object0"}, {"typ": "Object1"}, {"typ": "Object2"}, {"typ": "Object3"}, {"typ": "Object4"}]);

			//CUT -> check that the method is not executed as no meta data about which item shall be moved was passed in
			oP13nColumnsPanel._handleMoveItem();
			strictEqual(handleItemIndexChangedSpy.callCount, 0, 'Method was executed although it should not be done');
			strictEqual(afterMoveItemSpy.callCount, 0, '_afterMoveItem was executed although it should not be done');

			//CUT -> check that the method is executed with two item that shall be swoped, which are direct neighbors
			oMoveItemMetaData = {
				"oldItem" : {
					"typ" : "oldItem"
				},
				"oldItemIndex" : 0,
				"newItem" : {
					"typ" : "newItem"
				},
				"newItemIndex" : 1
			};
			oP13nColumnsPanel._handleMoveItem(oMoveItemMetaData);
			strictEqual(afterMoveItemSpy.callCount, 1, '_afterMoveItem was not executed although it should be done');
			strictEqual(handleItemIndexChangedSpy.callCount, 2, 'Method was not executed although it should be done');
			strictEqual(handleItemIndexChangedSpy.args.length, 2, 'Method was not called TWICE');
			deepEqual(handleItemIndexChangedSpy.args[0], [{
				"typ" : "oldItem"
			}, 1], 'First method call was with the wrong parameter');
			deepEqual(handleItemIndexChangedSpy.args[1], [{
				"typ" : "newItem"
			}, 0], 'Second method call was with the wrong parameter');

			//CUT -> check that the method is executed with items that are NO direct neighbors (swop from index 0 to 3)
			afterMoveItemSpy.reset();
			handleItemIndexChangedSpy.reset();
			oMoveItemMetaData = {
				"oldItem" : {
					"typ" : "oldItem"
				},
				"oldItemIndex" : 0,
				"newItem" : {
					"typ" : "newItem"
				},
				"newItemIndex" : 3
			};
			oP13nColumnsPanel._handleMoveItem(oMoveItemMetaData);
			strictEqual(afterMoveItemSpy.callCount, 1, '_afterMoveItem was not executed although it should be done');
			strictEqual(handleItemIndexChangedSpy.callCount, 6, '_handleItemIndexChanged was not executed although it should be done 6 times');
			strictEqual(handleItemIndexChangedSpy.args.length, 6, '_handleItemIndexChanged was executed with wrong number of parameter(s)');
			
			//CUT -> check that the method is executed with items that are NO direct neighbors (swop from index 3 to 1)
			afterMoveItemSpy.reset();
			handleItemIndexChangedSpy.reset();
			oMoveItemMetaData = {
				"oldItem" : {
					"typ" : "oldItem"
				},
				"oldItemIndex" : 3,
				"newItem" : {
					"typ" : "newItem"
				},
				"newItemIndex" : 1
			};
			oP13nColumnsPanel._handleMoveItem(oMoveItemMetaData);
			strictEqual(afterMoveItemSpy.callCount, 1, '_afterMoveItem was not executed although it should be done');
			strictEqual(handleItemIndexChangedSpy.callCount, 4, '_handleItemIndexChanged was not executed although it should be done 4 times');
			strictEqual(handleItemIndexChangedSpy.args.length, 4, '_handleItemIndexChanged was executed with wrong number of parameter(s)');
			
		});
