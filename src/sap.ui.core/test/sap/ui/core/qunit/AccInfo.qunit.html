<!DOCTYPE HTML>
<!--
  Tested class: sap.ui.core.AccInfo
-->
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Test Page for sap.ui.core.AccInfo</title>

		<script id="sap-ui-bootstrap"
			type="text/javascript"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-noConflict="true"
			data-sap-ui-language="en"
			data-sap-ui-libs="">
		</script>

		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

		<script type="text/javascript">

		sap.ui.core.Control.extend("MyControl", {
			metadata: {},
			renderer : function(oRm, oControl) { 
				oRm.write("<div"); 
				oRm.writeControlData(oControl);
				oRm.write("></div>");
			}
		});

		var oControl = new MyControl();

		jQuery.sap.require("sap.ui.core.AccInfo");


		QUnit.module("Acc Info");

		QUnit.test("Defaults", function(assert) {
			var oInfo = new sap.ui.core.AccInfo(oControl);
			assert.strictEqual(oInfo.getAriaRole(), "", "AriaRole");
			assert.strictEqual(oInfo.getType(), "", "Type");
			assert.strictEqual(oInfo.getDescription(), "", "Description");
			assert.strictEqual(oInfo.getFocusable(), false, "Focusable");
			assert.strictEqual(oInfo.getEnabled(), null, "Enabled");
			assert.strictEqual(oInfo.getEditable(), null, "Editable");
			assert.strictEqual(oInfo.getChildren().length, 0, "Children");
			assert.strictEqual(oInfo.getFullDescription(), " ", "getFullDescription");
		});

		QUnit.test("Button", function(assert) {
			var oInfo = new sap.ui.core.AccInfo(oControl, "button", "Button", "This is a text", true, true, null);
			assert.strictEqual(oInfo.getAriaRole(), "button", "AriaRole");
			assert.strictEqual(oInfo.getType(), "Button", "Type");
			assert.strictEqual(oInfo.getDescription(), "This is a text", "Description");
			assert.strictEqual(oInfo.getFocusable(), true, "Focusable");
			assert.strictEqual(oInfo.getEnabled(), true, "Enabled");
			assert.strictEqual(oInfo.getEditable(), null, "Editable");
			assert.strictEqual(oInfo.getChildren().length, 0, "Children");
			assert.strictEqual(oInfo.getFullDescription(), "Button This is a text", "getFullDescription");
		});

		QUnit.test("Disabled Button", function(assert) {
			var oInfo = new sap.ui.core.AccInfo(oControl, "button", "Button", "This is a text", true, false, null);
			assert.strictEqual(oInfo.getAriaRole(), "button", "AriaRole");
			assert.strictEqual(oInfo.getType(), "Button", "Type");
			assert.strictEqual(oInfo.getDescription(), "This is a text", "Description");
			assert.strictEqual(oInfo.getFocusable(), true, "Focusable");
			assert.strictEqual(oInfo.getEnabled(), false, "Enabled");
			assert.strictEqual(oInfo.getEditable(), null, "Editable");
			assert.strictEqual(oInfo.getChildren().length, 0, "Children");
			assert.strictEqual(oInfo.getFullDescription(), "Button This is a text disabled", "getFullDescription");
		});

		QUnit.test("Input", function(assert) {
			var oInfo = new sap.ui.core.AccInfo(oControl, "textbox", "Input Field", "Some Value", true, true, true);
			assert.strictEqual(oInfo.getAriaRole(), "textbox", "AriaRole");
			assert.strictEqual(oInfo.getType(), "Input Field", "Type");
			assert.strictEqual(oInfo.getDescription(), "Some Value", "Description");
			assert.strictEqual(oInfo.getFocusable(), true, "Focusable");
			assert.strictEqual(oInfo.getEnabled(), true, "Enabled");
			assert.strictEqual(oInfo.getEditable(), true, "Editable");
			assert.strictEqual(oInfo.getChildren().length, 0, "Children");
			assert.strictEqual(oInfo.getFullDescription(), "Input Field Some Value", "getFullDescription");
		});

		QUnit.test("Readonly Input", function(assert) {
			var oInfo = new sap.ui.core.AccInfo(oControl, "textbox", "Input Field", "Some Value", true, true, false);
			assert.strictEqual(oInfo.getAriaRole(), "textbox", "AriaRole");
			assert.strictEqual(oInfo.getType(), "Input Field", "Type");
			assert.strictEqual(oInfo.getDescription(), "Some Value", "Description");
			assert.strictEqual(oInfo.getFocusable(), true, "Focusable");
			assert.strictEqual(oInfo.getEnabled(), true, "Enabled");
			assert.strictEqual(oInfo.getEditable(), false, "Editable");
			assert.strictEqual(oInfo.getChildren().length, 0, "Children");
			assert.strictEqual(oInfo.getFullDescription(), "Input Field Some Value readonly", "getFullDescription");
		});

		QUnit.test("Readonly disabled Input", function(assert) {
			var oInfo = new sap.ui.core.AccInfo(oControl, "textbox", "Input Field", "Some Value", false, false, false);
			assert.strictEqual(oInfo.getAriaRole(), "textbox", "AriaRole");
			assert.strictEqual(oInfo.getType(), "Input Field", "Type");
			assert.strictEqual(oInfo.getDescription(), "Some Value", "Description");
			assert.strictEqual(oInfo.getFocusable(), false, "Focusable");
			assert.strictEqual(oInfo.getEnabled(), false, "Enabled");
			assert.strictEqual(oInfo.getEditable(), false, "Editable");
			assert.strictEqual(oInfo.getChildren().length, 0, "Children");
			assert.strictEqual(oInfo.getFullDescription(), "Input Field Some Value disabled", "getFullDescription");
		});

		QUnit.test("Layout", function(assert) {
			var oInfo = new sap.ui.core.AccInfo(oControl, null, null, "Layout", false, null, null, [
				new sap.ui.core.AccInfo(oControl, "textbox", "Input Field", "Some Value", true, true, true),
				new sap.ui.core.AccInfo(oControl, "button", "Button", "This is a text", true, true, null)
			]);
			assert.strictEqual(oInfo.getAriaRole(), "", "AriaRole");
			assert.strictEqual(oInfo.getType(), "", "Type");
			assert.strictEqual(oInfo.getDescription(), "Layout", "Description");
			assert.strictEqual(oInfo.getFocusable(), false, "Focusable");
			assert.strictEqual(oInfo.getEnabled(), null, "Enabled");
			assert.strictEqual(oInfo.getEditable(), null, "Editable");
			assert.strictEqual(oInfo.getChildren().length, 2, "Children");
			assert.strictEqual(oInfo.getFullDescription(), " Layout", "getFullDescription");
		});

		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit tests: sap.ui.core.AccInfo</h1>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<ol id="qunit-tests"></ol>
	</body>
</html>
