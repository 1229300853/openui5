<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>New Demokit</title>
	<style>
		html.sap-desktop .sapMShellAppWidthLimited .sapMShellCentralBox {
			width: 100% !important;
			margin-left: 0 !important;
			left: 0 !important;
		}
	</style>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ui.layout, sap.m, sap.ui.documentation, sap.ui.demokit"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.ui.documentation": "../../../../resources/sap/ui/documentation/"}'
			data-sap-ui-frameOptions="trusted">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {

			sap.ui.require(['sap/ui/documentation/controller/util/APIInfo'],Â function(APIInfo) {
				//APIInfo._setRoot("http://veui5infra.dhcp.wdf.sap. corp:8080/sapui5-sdk-dist/test-resources/");
				APIInfo._setRoot("http://veui5infra.dhcp.wdf.sap.corp:8080/demokit/test-resources/");
			});

			sap.ui.require([
				"sap/m/Page",
				"sap/ui/core/ComponentContainer"
			], function (Page, ComponentContainer) {
				// initialize the UI component
				new Page({
					showHeader: false,
					content: new ComponentContainer({
						height : "100%",
						name : "sap.ui.documentation"
					})
				}).placeAt("content");
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
