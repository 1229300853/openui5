<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Test Page for sap.ui.dt.DesignTimeNew</title>

		<style>
			#content {
				position: absolute;
				top: 0px;
				z-index: 1000;
				width: 700px;
				height: 300px;
			}
		</style>

		<script id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				type="text/javascript"
				data-sap-ui-noConflict="true"
				data-sap-ui-resourceroots='{"dt.view": "testdata/designtime/"}'
				data-sap-ui-libs="sap.ui.dt,sap.m,sap.ui.layout"
				src="../../../../../resources/sap-ui-core.js">
		</script>
		<link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script type="text/javascript">

			jQuery.sap.require("sap.ui.dt.DesignTimeNew");
			jQuery.sap.require("sap.ui.dt.OverlayRegistry");
			var OverlayRegistry = sap.ui.dt.OverlayRegistry;

			module("Given that an DesignTimeNew is created for a root control", {
				setup : function() {
					setupTest.call(this);
				},
				teardown : function() {
					this.oLayout.destroy();
					this.oDesignTime.destroy();
				}
			});

			test("when the DesignTimeNew is initialized", function() {
				ok(OverlayRegistry.getOverlay(this.oLayout.getId()), "overlay for layout exists");
				ok(OverlayRegistry.getOverlay(this.oButton1.getId()), "overlay for button1 exists");
				ok(OverlayRegistry.getOverlay(this.oButton2.getId()), "overlay for button2 exists");
			});

			module("Given that an DesignTimeNew is created for a root control", {
				setup : function() {
					setupTest.call(this);
				},
				teardown : function() {
					this.oLayout.destroy();
				}
			});

			test("when the DesignTimeNew is destroyed", function() {
				this.oDesignTime.destroy();
				strictEqual(OverlayRegistry.getOverlay(this.oLayout.getId()), undefined, "overlay for layout destroyed");
				strictEqual(OverlayRegistry.getOverlay(this.oButton1.getId()), undefined, "overlay for button1 destroyed");
				strictEqual(OverlayRegistry.getOverlay(this.oButton2.getId()), undefined, "overlay for button2 destroyed");
			});

			var setupTest = function() {
				this.oButton1 = new sap.m.Button();
				this.oButton2 = new sap.m.Button();
				this.oLayout = new sap.ui.layout.VerticalLayout({
					content : [
						this.oButton1,
						this.oButton2
					]
				});
				this.oLayout.placeAt("content");
				sap.ui.getCore().applyChanges();
				this.oDesignTime = new sap.ui.dt.DesignTimeNew({
					rootElement : this.oLayout
				});
				sap.ui.getCore().applyChanges();
			};

		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit page for sap.ui.dt.DesignTimeNew</h1>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<ol id="qunit-tests"></ol>
		<div id="content"></div>
	</body>
</html>
