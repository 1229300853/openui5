<!DOCTYPE HTML>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>ResponsiveGridLayout ACC Test - sap.ui.layout</title>
	<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.layout.form.Form.gif">
	<script id="sap-ui-bootstrap" type="text/javascript"
	        data-sap-ui-theme="sap_bluecrystal"
	        data-sap-ui-libs="sap.ui.layout, sap.m"
	        src="../../../../../resources/sap-ui-core.js">
	</script>

	<script type="text/javascript">

		var oLayout1 = new sap.ui.layout.form.ResponsiveGridLayout("L1");

		var oForm = new sap.ui.layout.form.Form("F1",{
			title: new sap.ui.core.Title({text: "Customer data"}),
			editable: true,
			layout: oLayout1,
			formContainers: [
				new sap.ui.layout.form.FormContainer("C1",{
					title: "contact data",
					formElements: [
						new sap.ui.layout.form.FormElement({
							label: "Name",
							fields: [new sap.m.Input({value: "Mustermann"})]
						}),
						new sap.ui.layout.form.FormElement({
							label: "First name",
							fields: [new sap.m.Input({value: "Max"})]
						}),
						new sap.ui.layout.form.FormElement({
							label: "Date of birth",
							fields: [new sap.m.DatePicker()]
						}),
						new sap.ui.layout.form.FormElement({
							label: "Gender",
							fields: [new sap.m.RadioButton({text: "male", selected: true, groupName: "MyTest"}),
							         new sap.m.RadioButton({text: "female", selected: false, groupName: "MyTest"})]
						}),
						new sap.ui.layout.form.FormElement({
							label: "Info",
							fields: [new sap.m.Text({text:"additional information"})]
						})
						]
				}),
				new sap.ui.layout.form.FormContainer("C2",{
					title: new sap.ui.core.Title({text: "Address"}),
					formElements: [
						new sap.ui.layout.form.FormElement({
							label: new sap.m.Label({text:"Street / Housenumber"}),
							fields: [new sap.m.Input(),
							         new sap.m.Input({layoutData: new sap.ui.layout.GridData({span: "L2 M2 S2"})
							         })]
						}),
						new sap.ui.layout.form.FormElement({
							label: "City",
							fields: [new sap.m.Input()]
						}),
						new sap.ui.layout.form.FormElement({
							label: new sap.m.Label({text: "Post code"}),
							fields: [new sap.m.Input({layoutData: new sap.ui.layout.GridData({span: "L2 M2 S2"})
												})]
						}),
						new sap.ui.layout.form.FormElement({
							label: "Country",
							fields: [new sap.m.Select({
								items: [new sap.ui.core.Item({text: "Germany"}),
								        new sap.ui.core.Item({text: "USA"}),
								        new sap.ui.core.Item({text: "England"})]
							})]
						})
					],
					layoutData: new sap.ui.core.VariantLayoutData({
						multipleLayoutData: [new sap.ui.layout.form.GridContainerData({halfGrid: true})]})
				})]
		});

		oForm.placeAt("content");

	</script>

</head>
<body class="sapUiBody" role="application">

	<h1 id="header">Test Page for <code>sap.ui.layout.form.ResponsiveGridLayout</code></h1>

	<div id="button"></div>
	<br>
	<div id="content"></div>

</body>
</html>
