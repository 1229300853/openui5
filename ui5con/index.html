  <body>
    <header>
      <div class="flex-container">
        <h4 class="header-item title-item">UI5con@SAP</h4>
        <nav class="header-item">
          <ul >
            <li><a href="#info">INFO</a></li>           
          </ul>
        </nav>
      </div> 
  
      <script>
      $(document).ready(function(){
		$('a[href^="#"]').on('click',function (e) {
	    e.preventDefault();

	    var target = this.hash;
	    var $target = $(target);

	    $('html, body').stop().animate({
	        'scrollTop': $target.offset().top
	    }, 900, 'swing', function () {
	        window.location.hash = target;
	    	});
		});
	  });
      </script>

      <script type="text/javascript">
    	$(document).ready(function(){
      	$('.single-item').slick({
      	 dots: false,
      	 arrows: false,
      	 autoplay: true,
    	 autoplaySpeed: 4000,
    	 })
    	});
  	  </script>

	  <div class="header_container container">
     	<div class="logo">

     	</div>
   		<img class="registrationimg" src="resources/RegistrationInfo.png">
	    <div class="logo">
	     	<a class="scrolllink" href="#main"><img class="scrollimg" src="resources/scroll_v.png"></a>
	    </div>	
		<div class="single-item">
			<div>

			<div>

			</div>
	   	</div>
	  </div>

		    <div class="Maincontent infodiv col-xs-6 col-sm-6 col-md-4 col-lg-2-ui5con">

				<p>June 2017</p>
			</div>
			<div class="Maincontent infodiv col-xs-6 col-sm-6 col-md-4 col-lg-2-ui5con">

			</div>
		    <div class="Maincontent infodiv col-xs-6 col-sm-6 col-md-4 col-lg-2-ui5con">

		    </div>
	    </div>
